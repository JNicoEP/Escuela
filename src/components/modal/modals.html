                    <div class="col-6 col-md-3">

<!-- Modal de Autenticación (Login/Registro) -->
<div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="authModalLabel">Acceso al Aula Virtual</h5>

                <button type="button" class="btn btn-outline-secondary btn-sm me-auto ms-3 btn-back-to-roles"
                    aria-label="Volver">
                    <i class="fas fa-arrow-left"></i> Volver
                </button>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <ul class="nav nav-tabs nav-fill mb-3" id="authTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="login-tab" data-bs-toggle="tab"
                            data-bs-target="#login-tab-pane" type="button" role="tab" aria-controls="login-tab-pane"
                            aria-selected="true">
                            Iniciar Sesión
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="register-tab" data-bs-toggle="tab"
                            data-bs-target="#register-tab-pane" type="button" role="tab"
                            aria-controls="register-tab-pane" aria-selected="false">
                            Registrarse
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="authTabsContent">

                    <!-- Pestaña Iniciar Sesión (CORREGIDO) -->
                    <div class="tab-pane fade show active" id="login-tab-pane" role="tabpanel"
                        aria-labelledby="login-tab" tabindex="0">
                        <form id="loginForm">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="loginEmail" placeholder="tu@email.com"
                                    required>
                                <label for="loginEmail">Correo Electrónico</label>
                            </div>

                            <!-- ESTE BLOQUE YA ESTABA BIEN EN TU VERSIÓN -->
                            <div class="form-floating mb-3 password-toggle-container">
                                <input type="password" class="form-control" id="loginPassword" placeholder="Contraseña"
                                    required>
                                <label for="loginPassword">Contraseña</label>
                                <button class="btn btn-link password-toggle-btn" type="button" id="toggleLoginPassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Iniciar Sesión</button>
                            </div>
                        </form>
                    </div>

                    <!-- Pestaña Registrarse (CORREGIDO) -->
                    <div class="tab-pane fade" id="register-tab-pane" role="tabpanel" aria-labelledby="register-tab"
                        tabindex="0">
                        <form id="registerForm">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="registerNombre" placeholder="Nombre"
                                    required>
                                <label for="registerNombre">Nombre</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="registerApellido" placeholder="Apellido"
                                    required>
                                <label for="registerApellido">Apellido</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="tel" class="form-control" id="registerDNI"
                                    placeholder="DNI (con o sin puntos)" required>
                                <label for="registerDNI">DNI (con o sin puntos)</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="registerEmail" placeholder="tu@email.com"
                                    required>
                                <label for="registerEmail">Correo Electrónico</label>
                            </div>

                            <!-- ESTE BLOQUE ESTÁ CORREGIDO -->
                            <div class="form-floating mb-3 password-toggle-container">
                                <input type="password" class="form-control" id="registerPassword"
                                    placeholder="Contraseña" required>
                                <label for="registerPassword">Contraseña (mín. 6 caracteres)</label>
                                <button class="btn btn-link password-toggle-btn" type="button"
                                    id="toggleRegisterPassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-outline-primary btn-lg">Crear Cuenta</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Admin (CORREGIDO) -->
<div class="modal fade" id="adminModal" tabindex="-1" aria-labelledby="adminModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="adminModalLabel">Inicio de sesión de Administrador</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="adminForm">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="adminEmail" placeholder="Correo electrónico"
                            required>
                        <label for="adminEmail">Correo electrónico</label>
                    </div>

                    <!-- ESTE BLOQUE ESTÁ CORREGIDO -->
                    <div class="form-floating mb-3 password-toggle-container">
                        <input type="password" class="form-control" id="adminPassword" placeholder="Contraseña"
                            required>
                        <label for="adminPassword">Contraseña</label>
                        <button class="btn btn-link password-toggle-btn" type="button" id="toggleAdminPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                </form>
            </div>
        </div>
    </div>
</div>
